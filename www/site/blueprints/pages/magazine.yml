title: Magazine
options:
  changeTemplate:
    - article
    - opinion
    - magazine

tabs:
  # content tab
  content:
    label: Rédaction
    icon: text
    preset: page
    pages: false
    fields:
      isTranslated:
        label: Traduction faite ?
        type: toggle
        width: 1/4
        when:
          currentLang: en
      currentLang:
        label: Current lang
        type: hidden
      introtext:
        label: Texte d'introduction
        type: writer
        inline: true
      citation:
        label: Punchline
        type: writer
        help: Citation qui apparait sur le listing des rounds et la home
        width: 2/3
        inline: true
      citationAuhor:
        label: Auteur de la punchline
        type: text
        width: 1/3
        inline: true
      text:
        label: Page Builder
        type: blocks
        fieldsets:
          - text
          - heading
          - bodytext
          - localvideo
          - fullimage
          - imglarge
          - tweet
          - patreon
          imgleft:
            name: Image alignée à gauche, texte à droite
            preview:
              snippet: blocks/imgleft
              css: /assets/css/main.css
            fields:
              imageleft:
                label: Image gauche
                type: files
                multiple: false
                query: page.images
              figcaption:
                label: Texte sous l'image (optionnel)
                type: textarea
              textcol:
                label: Texte à droite
                type: textarea
          imgright:
            name: Image alignée à droite, texte à gauche
            preview:
              snippet: blocks/imgright
              css: /assets/css/main.css
            fields:
              imageright:
                label: Image à droite
                type: files
                multiple: false
                query: page.images
              figcaption:
                label: Texte sous l'image (optionnel)
                type: textarea
              textcol:
                label: Texte à gauche
                type: textarea
          embed:
            name: Youtube, Vimeo, etc...
            preview:
              snippet: blocks/embed
              css: /assets/css/main.css
            fields:
              embed:
                label: Embed
                type: embed
          citation:
            name: Citation
            preview:
              snippet: blocks/citation
              css: /assets/css/main.css
            fields:
              text:
                label: text
                type: textarea
          video:
            name: Vidéo
            preview:
              snippet: blocks/video
              css: /assets/css/main.css
            fields:
              video:
                label: Vidéo
                type: files
                multiple: false
                query: page.videos
              loop:
                label: Loop
                width: 1/6
                type: toggle
              autoplay:
                label: Autoplay
                width: 1/6
                type: toggle
              mute:
                label: Mute
                width: 1/6
                type: toggle
              controls:
                label: Controls
                width: 1/6
                type: toggle
              figcaption:
                label: Texte sous la vidéo (optionnel)
                type: textarea
      credits:
        label: Remerciements
        type: writer
        inline: false

  # images tab
  images:
    label: Images
    icon: image
    preset: page
    pages: false
    fields:
      images: fields/images-magazine

  # seo tab
  seo:
    label: Seo
    icon: globe
    preset: page
    pages: false
    fields:
      seo: fields/seo

  # meta tabs
  metas: fields/metadonnees

  # social tab
  social:
    label: Réseaux sociaux
    icon: twitter
    preset: page
    pages: false
    fields:
      social: fields/socialnetworks
