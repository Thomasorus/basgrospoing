title: Round

tabs:
  # content tab
  content:
    label: Rédaction
    icon: text
    preset: page
    fields:
      title:
        label: Titre
        type: title
      date:
        icon: calendar
        label: Date initiale de publication
        type: date
        format: LL
        placeholder: Select a date…
        default: today
        width: 1/3
      limitDate:
        label: Date butoir
        type: date
        format: LL
        placeholder: Select a date…
        default: today
        width: 1/3
      isTranslated:
        label: Traduction faite ?
        type: toggle
        width: 1/4
        when:
          currentLang: en
      text:
        label: Contenu de l'article
        type: textarea

  # seo tab
  seo:
    label: Seo
    icon: globe
    preset: page
    pages: false
    fields:
      seo: fields/seo
