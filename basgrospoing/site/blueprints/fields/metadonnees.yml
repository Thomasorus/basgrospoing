label: Metadonnées
icon: calendar
type: group
columns:
  left:
    width: 2/3
    fields: 
      date:
        icon: calendar
        label: Date initiale de publication
        type: date
        width: 1/3
      modified:
        icon: calendar
        label: Modifié le
        type: date
        width: 1/3
      author:
        label: Auteur
        type: select
        columns: 4
        options: query
        query: 
          fetch: site.children("fighters").children.published
          value: "{{ page.Title }}"
        width: 1/3
      canonical:
        label: Url Canonique (remplir uniquemet si republication depuis un  autre site)
        type: url
        
  right:
    width: 1/3
    fields:
      category:
        label: Catégorie
        type: tags
        width: 1/2
        help: Les catégories indiquent le type de contenu que l'on va lire, par exemple interview, test, guide de jeu...
      tags:
        label: Tags
        type: tags
        width: 1/2
        help: Les tags indiquent le sujet de l'article qu'on va lire, par exemple les jeux, les personnes, les consoles...
      